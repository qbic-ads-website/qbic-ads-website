    <style>
        .thankyou-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            background: var(--darker-bg);
        }

        .thankyou-content {
            max-width: 700px;
            text-align: center;
            background: var(--section-bg);
            padding: 60px 40px;
            border-radius: 16px;
            border: 1px solid var(--border-color);
            animation: fadeInUp 0.6s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .thankyou-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: scaleIn 0.5s ease 0.3s backwards, rotate360 3s linear infinite;
        }

        .thankyou-icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0) rotate(0deg);
            }
            to {
                transform: scale(1) rotate(0deg);
            }
        }

        @keyframes rotate360 {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .thankyou-title {
            font-size: 36px;
            font-weight: 800;
            color: #4fc3f7;
            margin-bottom: 20px;
            line-height: 1.3;
        }

        .thankyou-subtitle {
            font-size: 18px;
            color: var(--text-secondary);
            margin-bottom: 16px;
            line-height: 1.6;
        }

        .thankyou-description {
            font-size: 16px;
            color: var(--text-muted);
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .thankyou-cta {
            margin-bottom: 48px;
        }

        .btn-home {
            display: inline-block;
            background: var(--primary-color);
            color: var(--text-primary);
            padding: 14px 32px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 16px;
            text-decoration: none;
            transition: all 0.3s ease;
            border: 2px solid var(--primary-color);
        }

        .btn-home:hover {
            background: var(--primary-dark);
            border-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(170, 75, 214, 0.3);
        }

        .thankyou-divider {
            height: 1px;
            background: var(--border-color);
            margin: 40px 0;
        }

        .thankyou-socials-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 24px;
        }

        .thankyou-socials {
            display: flex;
            gap: 16px;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        .social-link {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            font-size: 24px;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .social-link:hover {
            transform: translateY(-4px) scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .social-link.telegram {
            background: var(--telegram);
            color: white;
        }

        .social-link.telegram:hover {
            border-color: var(--telegram);
            box-shadow: 0 8px 20px rgba(0, 136, 204, 0.4);
        }

        .social-link.whatsapp {
            background: var(--whatsapp);
            color: white;
        }

        .social-link.whatsapp:hover {
            border-color: var(--whatsapp);
            box-shadow: 0 8px 20px rgba(37, 211, 102, 0.4);
        }

        .social-link.instagram {
            background: var(--instagram);
            color: white;
        }

        .social-link.instagram:hover {
            border-color: var(--instagram);
            box-shadow: 0 8px 20px rgba(228, 64, 95, 0.4);
        }

        .social-link.linkedin {
            background: var(--linkedin);
            color: white;
        }

        .social-link.linkedin:hover {
            border-color: var(--linkedin);
            box-shadow: 0 8px 20px rgba(0, 119, 181, 0.4);
        }

        /* Language Switcher */
        .language-switcher {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 8px;
            background: var(--section-bg);
            padding: 8px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            z-index: 100;
        }

        .lang-btn {
            padding: 8px 12px;
            background: transparent;
            border: 1px solid transparent;
            border-radius: 6px;
            color: var(--text-muted);
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .lang-btn:hover {
            color: var(--text-primary);
            background: rgba(170, 75, 214, 0.1);
        }

        .lang-btn.active {
            background: var(--primary-color);
            color: var(--text-primary);
            border-color: var(--primary-color);
        }

        @media (max-width: 768px) {
            .thankyou-content {
                padding: 40px 24px;
            }

            .thankyou-title {
                font-size: 28px;
            }

            .thankyou-subtitle {
                font-size: 16px;
            }

            .thankyou-description {
                font-size: 14px;
            }

            .social-link {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }
        }
    </style>
