<!DOCTYPE html>
<html>
<head>
    <style>
        .report-modal {
            display: none;
            position: fixed;
            z-index: 10000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            cursor: pointer;
        }
        
        .report-modal-content {
            display: block;
            max-width: 95%;
            max-height: 90vh;
            width: auto;
            height: auto;
            margin: 50px auto;
            object-fit: contain;
        }
        
        .report-modal-close {
            position: absolute;
            top: 20px;
            right: 40px;
            color: #ffffff;
            font-size: 48px;
            cursor: pointer;
        }
        
        .test-preview {
            cursor: pointer;
            max-width: 400px;
        }
    </style>
</head>
<body>
    <h1>Test Modal</h1>
    <img src="images/report.webp" class="test-preview" onclick="openReportModal()" alt="Click me">
    
    <div id="reportModal" class="report-modal" onclick="closeReportModal()">
        <span class="report-modal-close">&times;</span>
        <img class="report-modal-content" src="images/report.webp" alt="Full" onclick="event.stopPropagation()">
    </div>

    <script>
        function openReportModal() {
            console.log('Opening modal');
            const modal = document.getElementById('reportModal');
            if (modal) {
                modal.style.display = 'block';
                console.log('Modal opened');
            }
        }

        function closeReportModal() {
            console.log('Closing modal');
            const modal = document.getElementById('reportModal');
            if (modal) {
                modal.style.display = 'none';
            }
        }

        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeReportModal();
            }
        });
    </script>
</body>
</html>
